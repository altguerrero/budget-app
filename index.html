<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- title -->
      <h1 class="title">Budget App</h1>
      <div class="container">
        <div class="budget-form-container">
          <!-- budget feedback -->
          <div class="budget-feedback">budget feedback</div>
          <!-- budget form -->
          <form id="budget-form" class="budget-form">
            <label for="budget-input">Please Enter Your Budget</label>
            <input type="number" id="budget-input" class="budget-input" />
            <!-- Submit -->
            <input
              type="submit"
              id="budget-submit"
              class="budget-submit"
              value="calculate"
            />
          </form>
        </div>
        <!-- app info -->
        <div class="info">
          <div class="item">
            <h6>budget</h6>
            <i>Icono</i>
            <p class="budget" id="budget">
              <span>$</span><span id="budget-amount">0</span>
            </p>
          </div>
          <div class="item">
            <h6>expense</h6>
            <i>Icono</i>
            <p class="expense" id="expense">
              <span>$</span><span id="expense-amount">0</span>
            </p>
          </div>
          <div class="item">
            <h6>balance</h6>
            <i>Icono</i>
            <p class="balance" id="balance">
              <span>$</span><span id="balance-amount">0</span>
            </p>
          </div>
        </div>
        <!-- expense form -->
        <div class="expense-form-container">
          <div class="expense-feedback">Expense</div>
          <form id="expense-form" class="expense-form">
            <label for="expense-input">Please Enter Your Expense</label>
            <input type="text" id="expense-input" class="expense-input" />
            <label for="expense-input">Please Enter Expense Amount</label>
            <input type="number" id="amount-input" class="amount-input" />
            <!-- Submit -->
            <button id="expense-submit" class="expense-submit">
              Add Expense
            </button>
          </form>
        </div>
        <!-- Expense List -->
      <table  class="table">
        <thead class="table-header">
          <tr>
            <th class="cell">Expense Title</th>
            <th class="cell">Expense Value</th>
            <th class="cell"></th>
          </tr>
        </thead>
        <tbody class="table-body" id="expense-list">
        </tbody>
      </table>
    </main>
  </body>
  <script src="./js/app.js"></script>
</html>

<i class="icon-"></i>
